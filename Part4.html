<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem - Rupixo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>üí∞ Redeem Coins</h2>

  <p>Your Coins: <span id="coins">0</span></p>
  <input type="text" id="upi" placeholder="Enter UPI ID">
  <select id="amount">
    <option value="10">600 Coins = ‚Çπ10</option>
    <option value="20">1100 Coins = ‚Çπ20</option>
    <option value="100">5000 Coins = ‚Çπ100</option>
  </select>
  <button onclick="redeem()">Redeem Now</button>

  <!-- Simple Notification -->
  <p id="msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdLSGdmzccLLVnCFTUYsU9vTa3z_2T9DY",
      authDomain: "rupixo-adc5e.firebaseapp.com",
      databaseURL: "https://rupixo-adc5e-default-rtdb.firebaseio.com/",
      projectId: "rupixo-adc5e",
      storageBucket: "rupixo-adc5e.firebasestorage.app",
      messagingSenderId: "79108214868",
      appId: "1:79108214868:web:507a557fdeb5de20d65dc1",
      measurementId: "G-F1D7GX94N1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function redeem() {
      const upi = document.getElementById("upi").value;
      const amount = document.getElementById("amount").value;
      if (upi === "") {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Enter UPI ID!";
        return;
      }
      const id = Date.now();
      set(ref(db, "redeem/" + id), {
        upi: upi,
        amount: amount,
        status: "pending"
      });
      document.getElementById("msg").innerText = "‚úÖ Request Submitted!";
    }
  </script>
</body>
</html>
