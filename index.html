<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupixo - Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: #6a11cb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }
        
        .auth-container {
            flex: 1;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #2575fc;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        
        .toggle-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .ad-container {
            flex: 0 0 300px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 250px;
        }
        
        .ad-placeholder {
            width: 100%;
            height: 100%;
            background: #e9ecef;
            border: 2px dashed #6a11cb;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6a11cb;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .user-info h2 {
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .user-info p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rupixo</h1>
            <p>Login or Register to access exclusive content</p>
        </div>
        
        <div class="content">
            <div class="auth-container">
                <div id="login-form" class="form-container">
                    <h2 class="form-title">Login</h2>
                    <div id="login-message"></div>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                    <button class="btn" onclick="login()">Login</button>
                    <div class="toggle-form">
                        Don't have an account? <a onclick="showRegisterForm()">Register here</a>
                    </div>
                </div>
                
                <div id="register-form" class="form-container" style="display: none;">
                    <h2 class="form-title">Register</h2>
                    <div id="register-message"></div>
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password (min. 6 characters)">
                    </div>
                    <button class="btn" onclick="register()">Register</button>
                    <div class="toggle-form">
                        Already have an account? <a onclick="showLoginForm()">Login here</a>
                    </div>
                </div>
                
                <div id="user-info" class="user-info" style="display: none;">
                    <h2>Welcome, <span id="user-name"></span>!</h2>
                    <p>Email: <span id="user-email"></span></p>
                    <p>You have successfully logged in.</p>
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="ad-container">
                <div class="ad-placeholder">
                    <p>Banner Ad Space</p>
                    <p>Ad ID will be placed here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdLSGdmzccLLVnCFTUYsU9vTa3z_2T9DY",
            authDomain: "rupixo-adc5e.firebaseapp.com",
            projectId: "rupixo-adc5e",
            storageBucket: "rupixo-adc5e.firebasestorage.app",
            messagingSenderId: "79108214868",
            appId: "1:79108214868:web:507a557fdeb5de20d65dc1",
            measurementId: "G-F1D7GX94N1",
            databaseURL: "https://rupixo-adc5e-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                showUserInfo(user);
            } else {
                // User is signed out
                showLoginForm();
            }
        });

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
        }

        function showUserInfo(user) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            
            document.getElementById('user-name').textContent = user.displayName || user.email;
            document.getElementById('user-email').textContent = user.email;
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            if (!email || !password) {
                showMessage(messageDiv, 'Please fill in all fields', 'error');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    showMessage(messageDiv, 'Login successful!', 'success');
                    showUserInfo(user);
                })
                .catch((error) => {
                    showMessage(messageDiv, error.message, 'error');
                });
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageDiv = document.getElementById('register-message');
            
            if (!name || !email || !password) {
                showMessage(messageDiv, 'Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(messageDiv, 'Password should be at least 6 characters', 'error');
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Update user profile with name
                    user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Save user data to Realtime Database
                        const userData = {
                            name: name,
                            email: email,
                            createdAt: new Date().toISOString()
                        };
                        
                        firebase.database().ref('users/' + user.uid).set(userData)
                            .then(() => {
                                showMessage(messageDiv, 'Registration successful!', 'success');
                                showUserInfo(user);
                            })
                            .catch((error) => {
                                showMessage(messageDiv, 'Error saving user data: ' + error.message, 'error');
                            });
                    });
                })
                .catch((error) => {
                    showMessage(messageDiv, error.message, 'error');
                });
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                // Sign-out successful
                showLoginForm();
            }).catch((error) => {
                alert('Error signing out: ' + error.message);
            });
        }

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
